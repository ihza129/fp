<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Create new Account</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="register-container">
    <div class="centered-image">
      <img src="assets/img/logo.jpg" alt="Logo" />
    </div>
    <h2>Create new Account</h2>
    <p>Already Registered? <a href="/login">Log in here.</a></p>
    <ion-list>
      <ion-item>
        <ion-label position="floating">Name</ion-label>
        <ion-input type="text" [(ngModel)]="form.name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" [(ngModel)]="form.email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" [(ngModel)]="form.password"></ion-input>
      </ion-item>
    </ion-list>
    <ion-button expand="block" color="primary" (click)="register()"
      >Sign up</ion-button
    >
    <p class="login-text">Already Have Account? <a href="/login">Login !</a></p>
  </div>
</ion-content>
