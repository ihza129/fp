<ion-header>
  <ion-toolbar>
    <ion-title>Courses </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button *ngIf="role=='admin'" (click)="tambahCourse()"
    >Tambah Course</ion-button
  >

  <ion-list>
    <ion-card *ngFor="let course of courses$ | async">
      <ion-card-content>
        <ion-grid fixed>
          <ion-row>
            <ion-col size="3">
              <ion-thumbnail>
                <img [src]="course.imageUrl" />
              </ion-thumbnail>
            </ion-col>
            <ion-col size="9"></ion-col>
            <ion-card-content>
              <ion-card-title>{{course.name}}</ion-card-title>

              <ion-button
                *ngIf="role=='admin'"
                color="primary"
                (click)="editCourse(course.id)"
                >Update</ion-button
              >
              <ion-button
                *ngIf="role=='admin'"
                color="danger"
                (click)="deleteCourse(course.id)"
                >Delete</ion-button
              >
            </ion-card-content>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
