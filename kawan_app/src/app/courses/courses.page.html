<ion-header>
  <ion-toolbar>
    <ion-title>Courses</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-card *ngFor="let course of courses$ | async">
      <ion-card-content>
      <ion-grid fixed>
        <ion-row>
          <ion-col size="3">
            <ion-thumbnail>
              <img [src] = "course.imageUrl" />
            </ion-thumbnail>
          </ion-col>
          <ion-col size="9"></ion-col>
            <ion-card-content>
              <ion-card-title>{{course.name}}</ion-card-title>
            </ion-card-content>
        </ion-row>
      </ion-grid>
    </ion-card-content>
    </ion-card>
  </ion-list>

</ion-content>
